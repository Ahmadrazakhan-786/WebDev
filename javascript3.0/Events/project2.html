<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <div class="project">
        <div id="insert">
            <div class="key">Press any key and watch the magic happen!</div>
        </div>
    </div>
</body>

<script>
    const insert = document.querySelector("#insert");

    window.addEventListener('keydown', function(e) {
        insert.innerHTML = `
            <div class="color">
                <table border="1" style="border-collapse: collapse; width: 100%; color: white;">
                    <tr style="background-color: #333;">
                        <th style="padding: 10px;">Key</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: center;">${e.key === ' ' ? 'Space' : e.key}</td>
                        <td style="text-align: center;">${e.code}</td>
                    </tr>
                </table>
            </div>
        `;
    });
</script>
