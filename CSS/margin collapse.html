<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: red;
            margin: 30px;
            height: 2569px;
            width: 233px;
            border: 2px solid black;

        }
        .box2{
            background-color: aqua;
            /* margin: 20px; */
            height: 20px;
            width: 100px;
            padding: 2px;
            border: 1px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, culpa assumenda. Iure animi deserunt commodi illum itaque fugit vero nam, officiis nemo quo quidem natus, harum amet. Aperiam in quia laudantium sit. Voluptatibus, nulla.</div>
   
    <div class="box2">

    </div>
</body>
</html>
